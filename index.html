<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> GitHub User Search</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/colors.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/queries.css">
</head>

<body>
  <div class="page-wrap flex-col">
    <div class="container flex-col">

      <header class="header flex-row">
        <h1 class="site-title">devfinder</h1>
        <div class="color-toggle">
          <button type="button" id="dark-btn" class="toggle-btn">
            <span>Dark</span>
            <svg class="toggle-btn-icon" aria-hidden="true" focusable="false" viewBox="0 0 30 30" width="20" height="20"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M19.513 11.397a.701.701 0 00-.588.128 7.496 7.496 0 01-2.276 1.336 7.101 7.101 0 01-2.583.462 7.505 7.505 0 01-5.32-2.209 7.568 7.568 0 01-2.199-5.342c0-.873.154-1.72.41-2.49a6.904 6.904 0 011.227-2.21.657.657 0 00-.102-.924.701.701 0 00-.589-.128C5.32.61 3.427 1.92 2.072 3.666A10.158 10.158 0 000 9.83c0 2.8 1.125 5.342 2.967 7.19a10.025 10.025 0 007.16 2.98c2.353 0 4.527-.822 6.266-2.183a10.13 10.13 0 003.58-5.624.623.623 0 00-.46-.796z"
                fill="currentColor" fill-rule="nonzero" />
            </svg>
          </button>
          <button type="button" id="light-btn" class="toggle-btn">
            Light
            <svg class="toggle-btn-icon" viewBox="0 0 25 25" width="20" height="20" xmlns="http://www.w3.org/2000/svg">
              <g fill="currentColor" fill-rule="nonzero">
                <path
                  d="M13.545 6.455c-.9-.9-2.17-1.481-3.545-1.481a4.934 4.934 0 00-3.545 1.481c-.9.9-1.481 2.17-1.481 3.545 0 1.376.582 2.646 1.481 3.545.9.9 2.17 1.481 3.545 1.481a4.934 4.934 0 003.545-1.481c.9-.9 1.481-2.17 1.481-3.545a4.934 4.934 0 00-1.481-3.545zM10 3.413a.7.7 0 00.688-.688V.688A.7.7 0 0010 0a.7.7 0 00-.688.688v2.037a.7.7 0 00.688.688zM15.635 5.344l1.455-1.455a.67.67 0 000-.952.67.67 0 00-.952 0l-1.455 1.455a.67.67 0 000 .952c.238.264.66.264.952 0zM19.312 9.312h-2.037a.7.7 0 00-.688.688.7.7 0 00.688.688h2.037A.7.7 0 0020 10a.7.7 0 00-.688-.688zM15.608 14.656a.67.67 0 00-.952 0 .67.67 0 000 .952l1.455 1.455a.67.67 0 00.952 0 .67.67 0 000-.952l-1.455-1.455zM10 16.587a.7.7 0 00-.688.688v2.037A.7.7 0 0010 20a.7.7 0 00.688-.688v-2.037a.7.7 0 00-.688-.688zM4.365 14.656L2.91 16.111a.67.67 0 000 .952.67.67 0 00.952 0l1.455-1.455a.67.67 0 000-.952c-.238-.264-.66-.264-.952 0zM3.413 10a.7.7 0 00-.688-.688H.688A.7.7 0 000 10a.7.7 0 00.688.688h2.037A.7.7 0 003.413 10zM4.365 5.344a.67.67 0 00.952 0 .67.67 0 000-.952L3.862 2.937a.67.67 0 00-.952 0 .67.67 0 000 .952l1.455 1.455z" />
              </g>
            </svg>
          </button>
        </div>
      </header>

      <main class="main">
        <form action="#" id="search-form" class="search flex-row" novalidate>
          <div class="search-wrapper">
            <span class="search-icon">
              <img src="assets/icon-search.svg" alt="Magnifying glass search icon">
            </span>
            <input type="search" id="search-input" class="search-bar" placeholder="Search GitHub username" aria-label="Search Github username">
            <button type="submit" class="search-btn">Search</button>
          </div>
        </form>

        <p id="error-text" class="error-text"></p>

        <div class="desk-container">
          <!-- Hidden on small screens -->
          <div class="profile-img-wrap-desktop">
            <img src="assets/standin-pic.svg" id="profile-img-desk" class="profile-img" alt="User profile picture">
          </div>

          <article class="profile-card flex-col">
            <section class="user-info-wrap flex-row">
              <!-- Hidden on large screens -->
              <div class="profile-img-wrap">
                <img src="assets/standin-pic.svg" id="profile-img-mobile" class="profile-img" alt="User profile picture">
              </div>

              <section class="user-info flex-col">
                <h3 id="user-name" class="user-info__name"></h3>
                <h4 id="user-login" class="user-info__username "></h4>
                <h4 id="user-joined" class="user-info__joined"></h4>
              </section>
            </section>

            <section>
              <p id="user-bio" class="user-bio small-text"></p>
            </section>

            <section class="user-data flex-row">
              <div class="user-data__section repos">
                <p class="user-data__title">Repos</p>
                <h3 id="user-repos" class="user-data__desc"></h3>
              </div>
              <div class="user-data__section followers">
                <p class="user-data__title">Followers</p>
                <h3 id="user-followers" class="user-data__desc"></h3>
              </div>
              <div class="user-data__section following">
                <p class="user-data__title">Following</p>
                <h3 id="user-following" class="user-data__desc"></h3>
              </div>
            </section>

            <section class="user-details flex-col small-text">
              <ul>
                <li class="details">
                  <figure class="user-details__location">
                    <span>
                      <img width="19px" src="assets/icon-location.svg" alt="Location pin icon">
                    </span>
                    <figcaption id="user-location"></figcaption>
                  </figure>
                </li>
                <li class="details">
                  <figure class="user-details__website">
                    <span>
                      <img src="assets/icon-website.svg" alt="Website icon">
                    </span>
                    <figcaption>
                      <a id="user-website" href="#"></a>
                    </figcaption>
                  </figure>
                </li>
                <li class="details">
                  <figure class="user-details__twitter">
                    <span>
                      <img src="assets/icon-twitter.svg" alt="Twitter icon">
                    </span>
                    <figcaption>
                      <a id="user-twitter" href=""></a>
                    </figcaption>
                  </figure>
                </li>
                <li class="details">
                  <figure class="user-details__company">
                    <span>
                      <img src="assets/icon-company.svg" alt="Company icon">
                    </span>
                    <figcaption>
                      <a id="user-company" href=""></a>
                    </figcaption>
                  </figure>
                </li>
              </ul>
            </section>

          </article>
        </div>
      </main>

      <footer class="footer">
        <p> Brianna Renni | <a href="https://github.com/briannarenni/">Github</a></p>
      </footer>
    </div>
  </div>
  <script src="js/toggle.js"></script>
  <script src="js/api.js" type="module"></script>
</body>

</html>
