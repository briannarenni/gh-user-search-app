<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> GitHub User Search</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <div class="container">

    <header class="header">
      <h1 class="site-title">devfinder</h1>
      <div class="color-toggle">
        Light
        Dark
      </div>
    </header>

    <main class="main">
      <form action="#" class="search-bar" novalidate>
        <label for="search-input" class="screen-reader" aria-label="Search Github username"></label>
        <input type="search" id="search-input" class="search-input" placeholder="Search GitHub username..."></input>
        <button class="search-btn">Search</button>
      </form>

      <article class="profile-card">
        <!-- User info -->
        <div class="user-info-wrap">
          <div class="profile-img-wrap">
            <img src="assets/standin-pic.svg" class="profile-img" width="70px" alt="User profile picture">
          </div>

          <section class="user-info">
            <h3 class="user-info__name">{Name}</h3>
            <h4 class="user-info__username">{username}</h4>
            <h4 class="user-info__join-date">Joined {Date}<h4>
          </section>
        </div>

        <section class="user-bio">{Lorem impsum bio here}
        </section>

        <section class="user-data">
          <div class="user-data__section repos">
            <p class="user-data__title">Repos</p>
            <h3 class="user-data__desc">{8}</h3>
          </div>
          <div class="user-data__section followers">
            <p class="user-data__title">Followers</p>
            <h3 class="user-data__desc">{3923}</h3>
          </div>
          <div class="user-data__section following">
            <p class="user-data__title">Following</p>
            <h3 class="user-data__desc">{20}</h3>
          </div>
        </section>

        <section class="user-details">
          <div class="user-details__location">{Location}</div>
          <div class="user-details__website">{Website}</div>
          <div class="user-details__twitter">{Twitter}</div>
          <div class="user-details__org">{Organization}</div>
        </section>
      </article>
    </main>

    <footer class="footer">
      <p> Brianna Renni | <a href="https://github.com/briannarenni/">Github</a></p>
    </footer>
  </div>
</body>

</html>
