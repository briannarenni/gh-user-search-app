<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> GitHub User Search</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/colors.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/queries.css">
</head>

<body>
  <div class="page-wrap flex-col">
    <div class="container flex-col">

      <header class="header flex-row">
        <h1 class="site-title">devfinder</h1>
        <!-- TODO: Btn and svg icon/Active color -->
        <div class="color-toggle">
          <figure class="flex-row">
            <figcaption class="small-text">Dark</figcaption>
            <img src="assets/icon-moon.svg" alt="Toggle button for color scheme">
          </figure>
        </div>
      </header>

      <main class="main">
        <form action="#" class="search flex-row" novalidate>
          <div class="search-wrapper">
            <span class="search-icon">
              <img src="assets/icon-search.svg" alt="Magnifying glass search icon">
            </span>
            <input type="search" id="search-bar" class="search-bar" placeholder="Search GitHub username" aria-label="Search Github username">
            <button class="search-btn">Search</button>
          </div>
        </form>

        <div class="desk-container">
          <!-- Hidden on small screens -->
          <div class="profile-img-wrap-desktop">
            <img src="assets/standin-pic.svg" class="profile-img" alt="User profile picture">
          </div>

          <article class="profile-card flex-col">
            <section class="user-info-wrap flex-row">
              <!-- Hidden on large screens -->
              <div class="profile-img-wrap">
                <img src="assets/standin-pic.svg" class="profile-img" alt="User profile picture">
              </div>

              <section class="user-info flex-col">
                <h3 class="user-info__name">{Octocat}</h3>
                <h4 class="user-info__username ">{@octocat}</h4>
                <h4 class="user-info__joined small-text">Joined {25 January 2011}</h4>
              </section>
            </section>

            <section class="user-bio small-text">{Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore
              et dolore
              magna aliqua.}</section>

            <section class="user-data flex-row">
              <div class="user-data__section repos">
                <p class="user-data__title">Repos</p>
                <h3 class="user-data__desc">{8}</h3>
              </div>
              <div class="user-data__section followers">
                <p class="user-data__title">Followers</p>
                <h3 class="user-data__desc">{3923}</h3>
              </div>
              <div class="user-data__section following">
                <p class="user-data__title">Following</p>
                <h3 class="user-data__desc">{20}</h3>
              </div>
            </section>

            <section class="user-details flex-col small-text">
              <ul>
                <li class="details">
                  <figure class="user-details__location">
                    <span>
                      <img width="19px" src="assets/icon-location.svg" alt="Location pin icon">
                    </span>
                    <figcaption>{San Francisco}</figcaption>
                  </figure>
                </li>
                <li class="details">
                  <figure class="user-details__website">
                    <span>
                      <img src="assets/icon-website.svg" alt="Website icon">
                    </span>
                    <figcaption>{https://github.com/blog}</figcaption>
                  </figure>
                </li>
                <li class="details ">
                  <figure class="user-details__twitter">
                    <span>
                      <img src="assets/icon-twitter.svg" alt="Twitter icon">
                    </span>
                    <figcaption>{Not Available}</figcaption>
                  </figure>
                </li>
                <li class="details">
                  <figure class="user-details__company">
                    <span>
                      <img src="assets/icon-company.svg" alt="Company icon">
                    </span>
                    <figcaption>{@github}</figcaption>
                  </figure>
                </li>
              </ul>
            </section>

          </article>
        </div>
      </main>

      <footer class="footer">
        <p> Brianna Renni | <a href="https://github.com/briannarenni/">Github</a></p>
      </footer>
    </div>
  </div>
</body>

</html>
